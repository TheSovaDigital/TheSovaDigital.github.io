<!DOCTYPE html>
<html lang="ru">
<head>
  
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="icon" href="/favicon.ico" sizes="32x32">
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Хижина красоты</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --goldA:#fff1c7;
      --goldB:#ffd36b;
      --goldC:#ffb84a;
      --glass: rgba(0,0,0,.35);
      --stroke: rgba(255,255,255,.18);
      --shadow: rgba(0,0,0,.45);
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:"Cormorant Garamond", serif;
      background:#000;
      overflow-x:hidden;
      color:#fff;
    }

    /* ФОН */
    .hero{
      position:relative;
      min-height:100vh;
      background: #000 url("cover.png") center/cover no-repeat;
      transform: translateZ(0);
      overflow:hidden;
    }

    /* Параллакс-движение (мягкое, работает и на iOS) */
    .hero::before{
      content:"";
      position:absolute;
      inset:-6%;
      background: inherit;
      background-size: cover;
      background-position: 50% 45%;
      transform: scale(1.08);
      filter: saturate(1.05);
      animation: slowPan 14s ease-in-out infinite alternate;
      will-change: transform, background-position;
      z-index:0;
    }

    @keyframes slowPan{
      from{ background-position: 48% 45%; transform: scale(1.08); }
      to  { background-position: 52% 55%; transform: scale(1.12); }
    }

    /* Лёгкая виньетка чтобы кнопки читались */
    .overlay{
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 700px at 50% 30%, rgba(0,0,0,.05), rgba(0,0,0,.55)),
        linear-gradient(to bottom, rgba(0,0,0,.05), rgba(0,0,0,.62));
      z-index:1;
      pointer-events:none;
    }

    /* Контент снизу, как у luxury */
    .dock{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      z-index:2;
      padding: 18px 16px calc(18px + env(safe-area-inset-bottom));
      display:flex;
      justify-content:center;
    }

    .dock-inner{
      width:min(980px, 94vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      padding: 14px 14px;
      border-radius: 22px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      opacity:0;
      transform: translateY(14px);
      animation: appear .9s ease forwards .25s;
    }

    @keyframes appear{
      to{ opacity:1; transform: translateY(0); }
    }

    .subtitle{
      font-size: 18px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,.86);
      text-align:center;
      padding: 0 6px;
    }

    .buttons{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    /* Luxury Gold Buttons */
    .btn{
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color: rgba(30,20,10,.95);
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 18px;
      letter-spacing:.6px;
      background: linear-gradient(135deg, var(--goldA), var(--goldB), var(--goldC));
      border: 1px solid rgba(255,255,255,.35);
      box-shadow:
        0 16px 40px rgba(0,0,0,.38),
        0 0 0 1px rgba(0,0,0,.18) inset;
      transform: translateZ(0);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      overflow:hidden;
      min-width: 150px;
    }

    /* блик-сканер */
    .btn::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width:50%;
      height:200%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.85), transparent);
      transform: skewX(-18deg);
      opacity:.0;
      animation: shine 3.2s ease-in-out infinite 1.0s;
      pointer-events:none;
    }

    @keyframes shine{
      0%{ left:-60%; opacity:0; }
      12%{ opacity:.75; }
      35%{ left:130%; opacity:0; }
      100%{ left:130%; opacity:0; }
    }

    .btn:hover{
      transform: translateY(-3px);
      filter: brightness(1.03);
      box-shadow:
        0 22px 55px rgba(0,0,0,.45),
        0 0 26px rgba(255,210,120,.35);
    }

    .btn:active{
      transform: translateY(-1px) scale(.99);
    }

    /* На мобиле показываем картинку целиком, чтобы логотип/текст НЕ резало */
    @media (max-width: 720px){
      .hero{
        background: #000 url("cover.png") center/contain no-repeat;
      }
      .hero::before{
        /* отключаем “cover-панораму”, чтобы не резало */
        background-size: contain;
        background-position: 50% 50%;
        transform: none;
        animation: none;
      }
      .dock-inner{
        width: min(560px, 94vw);
        border-radius: 18px;
      }
      .subtitle{
        font-size: 15px;
        letter-spacing: 2px;
      }
      .btn{
        font-size: 16px;
        padding: 12px 18px;
        min-width: 128px;
      }
    }

    /* Доп. страховка: если картинка не грузится — будет просто чёрный фон */
    .noshow{
      position:absolute; inset:0; z-index:-1;
      background:#000;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="noshow"></div>
    <div class="overlay"></div>

    <div class="dock">
      <div class="dock-inner">
        <div class="subtitle">Салон красоты в Новосаратовке</div>

        <div class="buttons">
          <a class="btn" href="https://t.me/thehizhina" target="_blank" rel="noreferrer">Telegram</a>
          <a class="btn" href="https://www.instagram.com/anibeauty" target="_blank" rel="noreferrer">Instagram</a>
          <a class="btn" href="https://vk.ru/anicolorist" target="_blank" rel="noreferrer">VK</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
