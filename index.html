<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Хижина красоты</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">

  <style>
 

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Cormorant Garamond", serif;
      background:#000;
      overflow:hidden;
    }

    /* HERO BACKGROUND */
    .hero{
      position:relative;
      width:100%;
      height:100vh;
      background:
        radial-gradient(1100px 700px at 50% 22%, rgba(255,210,120,.14), rgba(0,0,0,0) 60%),
        linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.38)),
        url("cover.png");
      background-size:cover;
      background-position:center;
      animation: bgMove 18s ease-in-out infinite alternate;
      transform: scale(1.02);
    }

    @keyframes bgMove{
      from{ background-position: 48% 48%; transform: scale(1.02); }
      to{   background-position: 52% 52%; transform: scale(1.06); }
    }

    /* SPARKS CANVAS */
    #sparks{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:2;
    }

    /* vignette */
    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
      background: radial-gradient(1200px 800px at 50% 40%, rgba(0,0,0,0), rgba(0,0,0,.55));
    }

    /* CONTENT */
    .content{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      z-index:3;
    }

    /* ANIMATED FRAME (то, что ты просил вернуть) */
    .frame{
      position:relative;
      width:min(980px, 94vw);
      padding: 36px 22px 22px;
      border-radius: 30px;
      background: linear-gradient(to bottom, rgba(0,0,0,.22), rgba(0,0,0,.10));
      box-shadow: 0 22px 90px rgba(0,0,0,.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }

    /* светящаяся анимированная рамка */
    .frame::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 32px;
      background: conic-gradient(
        from 0deg,
        rgba(255,210,120,.20),
        rgba(255,180,90,.55),
        rgba(255,220,150,.22),
        rgba(255,180,90,.55),
        rgba(255,210,120,.20)
      );
      animation: spin 6s linear infinite;
      filter: blur(0px);
      opacity:.9;
      z-index:0;
    }

    /* внутреннее стекло поверх рамки */
    .frame::after{
      content:"";
      position:absolute;
      inset: 1px;
      border-radius: 29px;
      background: linear-gradient(to bottom, rgba(0,0,0,.36), rgba(0,0,0,.10));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.10);
      z-index:1;
    }

    @keyframes spin{
      to{ transform: rotate(360deg); }
    }

    /* actual inner content must be above pseudo-elements */
    .inner{
      position:relative;
      z-index:2;
      padding: 0 6px;
    }

    /* TITLE */
    h1{
      margin:0;
      font-weight:700;
      line-height:1.02;
      letter-spacing:.5px;
      font-size: clamp(64px, 7.2vw, 124px); /* БОЛЬШЕ */
      opacity:0;
      transform: translateY(16px);
      animation: inUp 1.1s ease forwards;
      text-shadow:
        0 0 18px rgba(255,200,120,.22),
        0 0 60px rgba(255,170,70,.20);
    }

    @keyframes inUp{ to{ opacity:1; transform:translateY(0);} }

    .gold{
      display:inline-block;
      background: linear-gradient(90deg, var(--gold1), var(--gold2), var(--gold3), var(--gold1));
      background-size: 240% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      animation: goldFlow 5.4s linear infinite;
      position:relative;
    }

    @keyframes goldFlow{
      0%{ background-position: 0% 50%; }
      100%{ background-position: 240% 50%; }
    }

    /* блик по буквам */
    .gold::after{
      content:"";
      position:absolute;
      top:-25%;
      left:-45%;
      width:35%;
      height:160%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.70), transparent);
      transform: skewX(-18deg);
      filter: blur(2px);
      opacity:0;
      animation: shine 3.6s ease-in-out infinite 1.4s;
      mix-blend-mode: screen;
      pointer-events:none;
    }

    @keyframes shine{
      0%{ left:-45%; opacity:0; }
      10%{ opacity:.85; }
      35%{ left:125%; opacity:0; }
      100%{ left:125%; opacity:0; }
    }

    .subtitle{
      margin-top: 10px;
      font-size: clamp(14px, 1.7vw, 22px);
      letter-spacing: clamp(2px, .9vw, 8px);
      color: rgba(255,255,255,.84);
      opacity:0;
      transform: translateY(10px);
      animation: fadeIn 1.2s ease forwards .25s;
    }

    @keyframes fadeIn{
      to{ opacity:1; transform: translateY(0); }
    }

    /* BUTTONS (без звёздочек/иконок) */
    .buttons{
      margin-top: 26px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      opacity:0;
      transform: translateY(10px);
      animation: fadeBtns 1.2s ease forwards .5s;
    }

    @keyframes fadeBtns{
      to{ opacity:1; transform: translateY(0); }
    }

    a.btn{
      display:inline-block;
      padding: 13px 24px;
      border-radius: 999px;
      text-decoration:none;
      color:#fff;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:
        0 12px 30px rgba(0,0,0,.30),
        inset 0 0 0 1px rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease, background .22s ease;
      font-size: 18px;
      letter-spacing:.3px;
    }

    a.btn:hover{
      transform: translateY(-4px);
      border-color: rgba(255,210,120,.55);
      background: rgba(255,210,120,.10);
      box-shadow:
        0 18px 40px rgba(0,0,0,.35),
        0 0 28px rgba(255,210,120,.22);
    }

    @media (max-width: 520px){
      .frame{ padding: 28px 16px 18px; border-radius: 24px; }
      .frame::before{ border-radius: 26px; }
      .frame::after{ border-radius: 23px; }
      a.btn{ font-size: 16px; padding: 12px 18px; }
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="vignette"></div>
    <canvas id="sparks"></canvas>

    <div class="content">
      <div class="frame">
        <div class="inner">
          <h1><span class="gold">Хижина красоты</span></h1>
          <div class="subtitle">ПРЕМИУМ САЛОН • ЗОЛОТО • ТРОПИКИ</div>

          <div class="buttons">
            <!-- ВСТАВЬ СВОИ ССЫЛКИ (твои реальные URL) -->
            <a class="btn" href="PUT_YOUR_BOOKING_LINK_HERE" target="_blank" rel="noreferrer">Записаться</a>
            <a class="btn" href="PUT_YOUR_INSTAGRAM_LINK_HERE" target="_blank" rel="noreferrer">Instagram</a>
            <a class="btn" href="PUT_YOUR_TELEGRAM_LINK_HERE" target="_blank" rel="noreferrer">Telegram</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Падающие золотые искры (canvas) — без библиотек
    const canvas = document.getElementById('sparks');
    const ctx = canvas.getContext('2d', { alpha: true });

    let w=0, h=0, dpr=1;
    function resize(){
      dpr = Math.min(window.devicePixelRatio || 1, 2);
      w = Math.floor(window.innerWidth);
      h = Math.floor(window.innerHeight);
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      canvas.style.width = w + 'px';
      canvas.style.height = h + 'px';
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    const sparks = [];
    const MAX = 150;
    const gravity = 0.028;
    const windBase = 0.010;

    function rand(min,max){ return Math.random()*(max-min)+min; }

    function spawn(){
      sparks.push({
        x: rand(0,w),
        y: rand(-80,-10),
        vx: rand(-0.25,0.25),
        vy: rand(0.55,1.95),
        size: rand(1.0, 2.8),
        life: rand(90, 190),
        hue: rand(34, 48),
        a: rand(0.50, 0.98),
        tw: rand(0.018, 0.055),
      });
    }

    for(let i=0;i<70;i++) spawn();

    let t=0;
    function tick(){
      t++;

      if(sparks.length < MAX){
        const add = Math.random() < 0.62 ? 2 : 1;
        for(let i=0;i<add;i++) spawn();
      }

      ctx.clearRect(0,0,w,h);
      ctx.globalCompositeOperation = 'lighter';

      const wind = windBase * Math.sin(t * 0.01);

      for(let i=sparks.length-1;i>=0;i--){
        const p = sparks[i];

        p.vy += gravity;
        p.vx += wind;
        p.x += p.vx;
        p.y += p.vy;

        p.a += Math.sin(t*0.08 + i) * p.tw;
        const a = Math.max(0, Math.min(1, p.a));
        const glow = 10 + p.size * 10;

        // хвост
        ctx.strokeStyle = `rgba(255,210,120,${a*0.22})`;
        ctx.lineWidth = p.size;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p.x - p.vx*10, p.y - p.vy*10);
        ctx.stroke();

        // ядро
        const g = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,glow);
        g.addColorStop(0, `hsla(${p.hue},100%,72%,${a})`);
        g.addColorStop(0.35, `hsla(${p.hue},100%,62%,${a*0.55})`);
        g.addColorStop(1, `hsla(${p.hue},100%,52%,0)`);
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(p.x,p.y,glow,0,Math.PI*2);
        ctx.fill();

        p.life--;
        if(p.y > h + 160 || p.x < -260 || p.x > w + 260 || p.life <= 0){
          sparks.splice(i,1);
        }
      }

      ctx.globalCompositeOperation = 'source-over';
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
