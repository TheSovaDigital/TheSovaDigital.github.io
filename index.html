  <script>
  (() => {
    // Year
    const y = document.getElementById("year");
    if (y) y.textContent = String(new Date().getFullYear());

    // Dropdown
    const btn = document.querySelector("[data-dropdown-button]");
    const menu = document.querySelector("[data-dropdown-menu]");
    const closeMenu = () => { if (!menu || !btn) return; menu.dataset.open="false"; btn.setAttribute("aria-expanded","false"); };
    const openMenu  = () => { if (!menu || !btn) return; menu.dataset.open="true";  btn.setAttribute("aria-expanded","true");  };
    const toggleMenu = () => { if (!menu) return; (menu.dataset.open==="true") ? closeMenu() : openMenu(); };

    if (btn && menu){
      closeMenu();
      btn.addEventListener("click", (e)=>{ e.stopPropagation(); toggleMenu(); });
      document.addEventListener("click", ()=> closeMenu());
      document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeMenu(); });
    }

    // Parallax (subtle)
    const target = document.getElementById("parallaxTarget");
    if (!target) return;

    let mx=0,my=0, tx=0,ty=0;
    window.addEventListener("mousemove",(e)=>{
      const w=window.innerWidth||1, h=window.innerHeight||1;
      mx=(e.clientX/w)*2-1; my=(e.clientY/h)*2-1;
    },{passive:true});

    const animate=()=>{
      tx += (mx-tx)*0.06; ty += (my-ty)*0.06;
      target.style.transform = `translate3d(${tx*10}px, ${ty*8}px, 0)`;
      requestAnimationFrame(animate);
    };
    requestAnimationFrame(animate);
  })();
  </script>
