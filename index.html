<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Хижина красоты</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold1:#ffe39a;
      --gold2:#ffd15c;
      --gold3:#ffb84a;
    }

    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;}
    body{
      font-family:"Cormorant Garamond", serif;
      background:#000;
      overflow:hidden;
    }

    .hero{
      position:relative;
      width:100%;
      height:100vh;
      background:
        radial-gradient(1100px 700px at 50% 22%, rgba(255,210,120,.14), rgba(0,0,0,0) 60%),
        linear-gradient(to bottom, rgba(0,0,0,.10), rgba(0,0,0,.38)),
        url("cover.png");
      background-size:cover;
      background-position:center;
      animation: bgMove 18s ease-in-out infinite alternate;
      transform: scale(1.02);
    }

    @keyframes bgMove{
      from{ background-position: 48% 48%; transform: scale(1.02); }
      to{   background-position: 52% 52%; transform: scale(1.06); }
    }

    .vignette{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
      background: radial-gradient(1200px 800px at 50% 40%, rgba(0,0,0,0), rgba(0,0,0,.55));
    }

    .content{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      z-index:2;
    }

    .frame{
      position:relative;
      width:min(980px, 94vw);
      padding: 36px 22px 22px;
      border-radius: 30px;
      background: linear-gradient(to bottom, rgba(0,0,0,.22), rgba(0,0,0,.10));
      box-shadow: 0 22px 90px rgba(0,0,0,.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }

    .frame::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 32px;
      background: conic-gradient(
        from 0deg,
        rgba(255,210,120,.20),
        rgba(255,180,90,.55),
        rgba(255,220,150,.22),
        rgba(255,180,90,.55),
        rgba(255,210,120,.20)
      );
      animation: spin 6s linear infinite;
      opacity:.9;
      z-index:0;
    }

    .frame::after{
      content:"";
      position:absolute;
      inset: 1px;
      border-radius: 29px;
      background: linear-gradient(to bottom, rgba(0,0,0,.36), rgba(0,0,0,.10));
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.10);
      z-index:1;
    }

    @keyframes spin{ to{ transform: rotate(360deg); } }

    .inner{
      position:relative;
      z-index:2;
      padding: 0 6px;
    }

    h1{
      margin:0;
      font-weight:700;
      line-height:1.02;
      letter-spacing:.5px;
      font-size: clamp(64px, 7.2vw, 124px);
      opacity:0;
      transform: translateY(16px);
      animation: inUp 1.1s ease forwards;
      text-shadow:
        0 0 18px rgba(255,200,120,.22),
        0 0 60px rgba(255,170,70,.20);
    }

    @keyframes inUp{ to{ opacity:1; transform:translateY(0);} }

    .gold{
      display:inline-block;
      background: linear-gradient(90deg, var(--gold1), var(--gold2), var(--gold3), var(--gold1));
      background-size: 240% 100%;
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      animation: goldFlow 5.4s linear infinite;
      position:relative;
    }

    @keyframes goldFlow{
      0%{ background-position: 0% 50%; }
      100%{ background-position: 240% 50%; }
    }

    .gold::after{
      content:"";
      position:absolute;
      top:-25%;
      left:-45%;
      width:35%;
      height:160%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.70), transparent);
      transform: skewX(-18deg);
      filter: blur(2px);
      opacity:0;
      animation: shine 3.6s ease-in-out infinite 1.4s;
      mix-blend-mode: screen;
      pointer-events:none;
    }

    @keyframes shine{
      0%{ left:-45%; opacity:0; }
      10%{ opacity:.85; }
      35%{ left:125%; opacity:0; }
      100%{ left:125%; opacity:0; }
    }

    .subtitle{
      margin-top: 10px;
      font-size: clamp(14px, 1.7vw, 22px);
      letter-spacing: clamp(2px, .9vw, 8px);
      color: rgba(255,255,255,.84);
      opacity:0;
      transform: translateY(10px);
      animation: fadeIn 1.2s ease forwards .25s;
    }

    @keyframes fadeIn{
      to{ opacity:1; transform: translateY(0); }
    }

    .buttons{
      margin-top: 26px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      opacity:0;
      transform: translateY(10px);
      animation: fadeBtns 1.2s ease forwards .5s;
    }

    @keyframes fadeBtns{
      to{ opacity:1; transform: translateY(0); }
    }

    a.btn{
      display:inline-block;
      padding: 13px 24px;
      border-radius: 999px;
      text-decoration:none;
      color:#fff;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:
        0 12px 30px rgba(0,0,0,.30),
        inset 0 0 0 1px rgba(255,255,255,.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease, background .22s ease;
      font-size: 18px;
      letter-spacing:.3px;
    }

    a.btn:hover{
      transform: translateY(-4px);
      border-color: rgba(255,210,120,.55);
      background: rgba(255,210,120,.10);
      box-shadow:
        0 18px 40px rgba(0,0,0,.35),
        0 0 28px rgba(255,210,120,.22);
    }

    @media (max-width: 520px){
      .frame{ padding: 28px 16px 18px; border-radius: 24px; }
      .frame::before{ border-radius: 26px; }
      .frame::after{ border-radius: 23px; }
      a.btn{ font-size: 16px; padding: 12px 18px; }
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="vignette"></div>

    <div class="content">
      <div class="frame">
        <div class="inner">
          <h1><span class="gold">Хижина красоты</span></h1>
          <div class="subtitle">СОЦСЕТИ • КОНТАКТЫ • ЗАПИСЬ</div>

          <div class="buttons">
            <a class="btn" href="https://t.me/thehizhina" target="_blank" rel="noreferrer">Telegram</a>
            <a class="btn" href="https://www.instagram.com/anibeauty" target="_blank" rel="noreferrer">Instagram</a>
            <a class="btn" href="https://vk.ru/anicolorist" target="_blank" rel="noreferrer">VK</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
