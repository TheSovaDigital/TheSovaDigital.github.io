<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Хижина красоты</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  font-family:"Cormorant Garamond",serif;
  background:#000;
  overflow:hidden;
}

.hero{
  position:relative;
  width:100%;
  height:100vh;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.45)),
    url("cover.png");
  background-size:cover;
  background-position:center;
}

canvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.content{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

h1{
  font-size:clamp(60px,7vw,120px);
  font-weight:700;
  letter-spacing:1px;
  background:linear-gradient(90deg,#ffe39a,#ffd15c,#ffb84a,#ffe39a);
  background-size:200% auto;
  -webkit-background-clip:text;
  color:transparent;
  animation:shineText 6s linear infinite;
  text-shadow:0 0 30px rgba(255,180,80,.4);
}

@keyframes shineText{
  0%{background-position:0% center}
  100%{background-position:200% center}
}

.subtitle{
  margin-top:10px;
  font-size:20px;
  letter-spacing:6px;
  color:rgba(255,255,255,.8);
}

.buttons{
  margin-top:30px;
}

.buttons a{
  display:inline-block;
  margin:8px;
  padding:14px 26px;
  border-radius:40px;
  background:rgba(0,0,0,.3);
  border:1px solid rgba(255,255,255,.2);
  color:#fff;
  text-decoration:none;
  transition:.3s;
}

.buttons a:hover{
  background:rgba(255,210,120,.15);
  box-shadow:0 0 25px rgba(255,210,120,.5);
  transform:translateY(-4px);
}
</style>
</head>

<body>

<div class="hero">
  <canvas id="sparkCanvas"></canvas>

  <div class="content">
    <div>
      <h1>Хижина красоты</h1>
      <div class="subtitle">ПРЕМИУМ САЛОН</div>

      <div class="buttons">
        <a href="#">Записаться</a>
        <a href="#">Instagram</a>
        <a href="#">Telegram</a>
      </div>
    </div>
  </div>
</div>

<script>
const canvas=document.getElementById("sparkCanvas");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let sparks=[];
function createSpark(){
  sparks.push({
    x:Math.random()*w,
    y:-10,
    size:Math.random()*3+1,
    speedY:Math.random()*2+1,
    speedX:(Math.random()-0.5)*1
  });
}

function animate(){
  ctx.clearRect(0,0,w,h);

  if(sparks.length<150) createSpark();

  for(let i=0;i<sparks.length;i++){
    let s=sparks[i];
    s.y+=s.speedY;
    s.x+=s.speedX;

    ctx.beginPath();
    let grad=ctx.createRadialGradient(s.x,s.y,0,s.x,s.y,s.size*5);
    grad.addColorStop(0,"rgba(255,215,120,1)");
    grad.addColorStop(1,"rgba(255,150,50,0)");
    ctx.fillStyle=grad;
    ctx.arc(s.x,s.y,s.size*5,0,Math.PI*2);
    ctx.fill();

    if(s.y>h) sparks.splice(i,1);
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
