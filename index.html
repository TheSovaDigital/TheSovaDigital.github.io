<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0f" />

  <title>Хижина красоты — салон красоты в Новосаратовке</title>
  <meta name="description" content="Хижина красоты — салон красоты в Новосаратовке. Стрижка и окрашивание. Запись в Telegram или Dikidi." />
  <meta name="keywords" content="Салон красоты в Новосаратовке, Парикмахерская в Новосаратовке, Стрижка волос в Новосаратовке, Окрашивание волос в Новосаратовке" />

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Background -->
  <div class="bg" aria-hidden="true">
    <div class="bg__glow bg__glow--a"></div>
    <div class="bg__glow bg__glow--b"></div>
    <div class="bg__grain"></div>
    <div class="bg__vignette"></div>
  </div>

  <header class="header">
    <div class="container header__inner">
      <div class="brand" aria-label="Хижина красоты">
        <img class="brand__logo" src="logo_hizhina.webp" alt="Хижина красоты" loading="eager" decoding="async" />
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container hero">
      <div class="hero__center">

        <!-- HERO HUT -->
        <div class="hut-wrap" id="parallaxTarget">
          <img class="hut" src="hut_element_1600.webp" alt="Хижина" loading="eager" decoding="async" />
          <div class="hut__shine" aria-hidden="true"></div>
          <div class="hut__rim" aria-hidden="true"></div>
        </div>

        <!-- CTA -->
        <div class="cta">
          <div class="dropdown" data-dropdown>
            <button class="btn btn--primary" type="button" aria-haspopup="menu" aria-expanded="false" data-dropdown-button>
              Записаться
              <span class="btn__chev" aria-hidden="true">▾</span>
            </button>

            <div class="menu" role="menu" aria-label="Способы записи" data-dropdown-menu>
              <a role="menuitem" class="menu__item" href="https://t.me/ImAnitka" target="_blank" rel="noopener noreferrer">Telegram</a>
              <a role="menuitem" class="menu__item" href="https://dikidi.ru/1913894" target="_blank" rel="noopener noreferrer">Dikidi</a>
              <a role="menuitem" class="menu__item" href="tel:+79111115528">Позвонить: +7 (911) 111-55-28</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script>
  (() => {
    // Dropdown
    const btn = document.querySelector("[data-dropdown-button]");
    const menu = document.querySelector("[data-dropdown-menu]");
    const closeMenu = () => { if (!menu || !btn) return; menu.dataset.open="false"; btn.setAttribute("aria-expanded","false"); };
    const openMenu  = () => { if (!menu || !btn) return; menu.dataset.open="true";  btn.setAttribute("aria-expanded","true");  };
    const toggleMenu = () => { if (!menu) return; (menu.dataset.open==="true") ? closeMenu() : openMenu(); };

    if (btn && menu){
      closeMenu();
      btn.addEventListener("click", (e)=>{ e.stopPropagation(); toggleMenu(); });
      document.addEventListener("click", ()=> closeMenu());
      document.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeMenu(); });
    }

    // Parallax (subtle)
    const target = document.getElementById("parallaxTarget");
    if (!target) return;

    let mx=0,my=0, tx=0,ty=0;
    window.addEventListener("mousemove",(e)=>{
      const w=window.innerWidth||1, h=window.innerHeight||1;
      mx=(e.clientX/w)*2-1; my=(e.clientY/h)*2-1;
    },{passive:true});

    const animate=()=>{
      tx += (mx-tx)*0.06; ty += (my-ty)*0.06;
      target.style.transform = `translate3d(${tx*10}px, ${ty*8}px, 0)`;
      requestAnimationFrame(animate);
    };
    requestAnimationFrame(animate);
  })();
  </script>
</body>
</html>
