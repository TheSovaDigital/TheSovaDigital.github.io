<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Хижина красоты</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  font-family:"Cormorant Garamond",serif;
  background:#000;
  overflow:hidden;
}

/* ФОН */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  background:url("cover.png") center/cover no-repeat;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding-bottom:80px;
}

/* затемнение для читаемости кнопок */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.05), rgba(0,0,0,0.55));
}

/* КОНТЕНТ */
.content{
  position:relative;
  z-index:2;
  text-align:center;
}

/* подпись */
.subtitle{
  font-size:20px;
  letter-spacing:3px;
  color:rgba(255,255,255,0.85);
  margin-bottom:30px;
}

/* КНОПКИ */
.buttons{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}

a.btn{
  padding:14px 28px;
  border-radius:40px;
  text-decoration:none;
  font-size:18px;
  letter-spacing:0.5px;
  color:#fff;
  background:rgba(0,0,0,0.35);
  border:1px solid rgba(255,255,255,0.2);
  backdrop-filter:blur(8px);
  transition:all .3s ease;
}

a.btn:hover{
  background:rgba(255,200,120,0.15);
  border-color:rgba(255,210,140,0.6);
  box-shadow:0 0 25px rgba(255,200,120,0.5);
  transform:translateY(-4px);
}

@media(max-width:600px){
  .subtitle{font-size:16px}
  a.btn{font-size:16px;padding:12px 20px}
}
</style>
</head>

<body>

<div class="hero">
  <div class="content">

    <div class="subtitle">
      Салон красоты в Новосаратовке
    </div>

    <div class="buttons">
      <a class="btn" href="https://t.me/thehizhina" target="_blank">Telegram</a>
      <a class="btn" href="https://www.instagram.com/anibeauty" target="_blank">Instagram</a>
      <a class="btn" href="https://vk.ru/anicolorist" target="_blank">VK</a>
    </div>

  </div>
</div>

</body>
</html>
