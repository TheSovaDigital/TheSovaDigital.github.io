<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Хижина красоты — салон красоты в Новосаратовке</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#050509;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  overflow-x:hidden;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 28px;
}
.logo{
  height:64px;
  filter:drop-shadow(0 0 25px rgba(255,210,120,.35));
}

/* SOCIAL */
.social{
  display:flex;
  gap:10px;
}
.social a{
  width:38px;
  height:38px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.15);
  text-decoration:none;
}

/* HERO */
.hero{
  min-height:calc(100vh - 92px);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:20px;
}

/* HUT */
.hut{
  width:min(1100px, 95vw);
  height:min(70vh, 700px);
  object-fit:contain;
  filter:drop-shadow(0 30px 120px rgba(0,0,0,.85));
  animation:float 6s ease-in-out infinite;
  pointer-events:none;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* BUTTON */
.btn{
  border-radius:999px;
  padding:14px 24px;
  min-width:260px;
  font-weight:700;
  color:#fff;
  background:rgba(18,18,24,.55);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 18px 60px rgba(0,0,0,.6);
  position:relative;
  cursor:pointer;
  font-size:16px;
}
.btn:before{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:999px;
  padding:1px;
  background:linear-gradient(135deg,
    rgba(246,230,182,.85),
    rgba(202,164,90,.55),
    rgba(138,106,47,.65)
  );
  -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
}
.btn:hover{
  transform:translateY(-2px);
}
.menu{
  margin-top:10px;
  display:none;
  flex-direction:column;
  gap:8px;
}
.menu a{
  text-decoration:none;
  padding:10px 16px;
  border-radius:12px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  text-align:center;
}
.menu.show{
  display:flex;
}
</style>
</head>

<body>

<header class="header">
  <img class="logo" src="logo_hizhina.webp" alt="Хижина красоты">
  <div class="social">
    <a href="https://instagram.com/thehizhina" target="_blank">IG</a>
    <a href="https://t.me/TheHizhina" target="_blank">TG</a>
    <a href="https://vk.com/thehizhina" target="_blank">VK</a>
  </div>
</header>

<section class="hero">
  <img class="hut" src="hizh.png" alt="">
  <button class="btn" onclick="toggleMenu()">Записаться ▾</button>

  <div id="menu" class="menu">
    <a href="https://t.me/ImAnitka" target="_blank">Telegram</a>
    <a href="https://dikidi.ru/1913894" target="_blank">Dikidi</a>
    <a href="tel:+79111115528">Позвонить</a>
  </div>
</section>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
}
</script>

</body>
</html>
