<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Хижина Красоты</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:url("cover.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Cormorant Garamond', serif;
  overflow:hidden;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.8));
}

.container{
  position:relative;
  text-align:center;
  z-index:2;
}

h1{
  font-size:72px;
  color:#f5d27a;
  letter-spacing:3px;
  opacity:0;
  transform:translateY(40px);
  animation:fadeUp 1.8s ease forwards;
  text-shadow:
    0 0 10px rgba(255,215,150,0.8),
    0 0 20px rgba(255,180,80,0.6),
    0 0 40px rgba(255,150,50,0.4);
}

.subtitle{
  margin-top:10px;
  font-size:28px;
  color:#ffffffcc;
  letter-spacing:6px;
  opacity:0;
  animation:fadeIn 2.5s ease forwards;
  animation-delay:1s;
}

.links{
  margin-top:40px;
  opacity:0;
  animation:fadeIn 2s ease forwards;
  animation-delay:2s;
}

.links a{
  display:inline-block;
  margin:0 15px;
  padding:14px 28px;
  text-decoration:none;
  color:white;
  border:1px solid rgba(255,255,255,0.4);
  backdrop-filter:blur(8px);
  border-radius:40px;
  transition:0.4s;
}

.links a:hover{
  background:rgba(255,215,150,0.2);
  box-shadow:0 0 20px rgba(255,200,120,0.7);
  transform:translateY(-4px);
}

@keyframes fadeUp{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes fadeIn{
  to{
    opacity:1;
  }
}

@media(max-width:768px){
  h1{
    font-size:42px;
  }
  .subtitle{
    font-size:18px;
    letter-spacing:3px;
  }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
  <h1>Хижина</h1>
  <div class="subtitle">КРАСОТЫ</div>

  <div class="links">
   <a href="https://t.me/thehizhina">Telegram</a>
  <a href="https://www.instagram.com/thehizhina">Instagram</a>
  <a href="https://www.vk.ru/thehizhina">VK</a>
  </div>
</div>

</body>
</html>
